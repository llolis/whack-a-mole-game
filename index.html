<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      background-color: #8b4513;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #654321;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .mole {
      width: 80px;
      height: 80px;
      background-color: #964B00;
      border-radius: 50%;
      position: absolute;
      bottom: -80px;
      left: 10px;
      transition: bottom 0.3s ease;
    }
    .mole.up {
      bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #219653;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <div id="score">Score: 0</div>
  <div class="game-board" id="gameBoard">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
  </div>
  <button id="startButton">Start Game</button>

  <script>
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    let score = 0;
    let gameActive = false;
    let gameInterval;

    function randomMole() {
      moles.forEach(mole => mole.classList.remove('up'));
      const randomIndex = Math.floor(Math.random() * moles.length);
      moles[randomIndex].classList.add('up');
    }

    function whack(event) {
      if (!gameActive) return;
      if (event.target.classList.contains('mole') && event.target.classList.contains('up')) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        event.target.classList.remove('up');
      }
    }

    function startGame() {
      if (gameActive) return;
      gameActive = true;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      startButton.textContent = 'Game Running...';
      gameInterval = setInterval(() => {
        randomMole();
      }, 1000);
      setTimeout(endGame, 30000); // Game runs for 30 seconds
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      moles.forEach(mole => mole.classList.remove('up'));
      startButton.textContent = 'Start Game';
      alert(`Game Over! Your score: ${score}`);
    }

    moles.forEach(mole => mole.addEventListener('click', whack));
    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
