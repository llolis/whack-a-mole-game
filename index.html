<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      background-color: #8b4513;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #654321;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .mole {
      width: 80px;
      height: 80px;
      background-color: #964B00;
      border-radius: 50%;
      position: absolute;
      bottom: -80px;
      left: 10px;
      transition: bottom 0.3s ease;
    }
    .mole.up {
      bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #219653;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 560px;
      width: 90%;
    }
    .modal-content iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    .modal-content button {
      background-color: #e74c3c;
      margin-top: 15px;
    }
    .modal-content button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <div id="score">Score: 0</div>
  <div class="game-board" id="gameBoard">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
  </div>
  <button id="startButton">Start Game</button>
  <div id="congratsModal" class="modal">
    <div class="modal-content">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&rel=0" allowfullscreen></iframe>
      <button id="playAgainButton">Play Again</button>
    </div>
  </div>

  <script>
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    const congratsModal = document.getElementById('congratsModal');
    const playAgainButton = document.getElementById('playAgainButton');
    let score = 0;
    let moleCount = 0;
    let gameActive = false;
    let gameInterval;

    function randomMole() {
      moles.forEach(mole => mole.classList.remove('up'));
      const randomIndex = Math.floor(Math.random() * moles.length);
      moles[randomIndex].classList.add('up');
      moleCount++;
    }

    function whack(event) {
      if (!gameActive) return;
      if (event.target.classList.contains('mole') && event.target.classList.contains('up')) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        event.target.classList.remove('up');
      }
    }

    function startGame() {
      if (gameActive) return;
      gameActive = true;
      score = 0;
      moleCount = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      startButton.textContent = 'Game Running...';
      congratsModal.style.display = 'none';
      gameInterval = setInterval(() => {
        randomMole();
      }, 1000);
kimi
      setTimeout(endGame, 30000);
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      moles.forEach(mole => mole.classList.remove('up'));
      startButton.textContent = 'Start Game';
      if (score === moleCount && score === 30) {
        congratsModal.style.display = 'flex';
      } else {
        alert(`Game Over! Your score: ${score}`);
      }
    }

    moles.forEach(mole => mole.addEventListener('click', whack));
    startButton.addEventListener('click', startGame);
    playAgainButton.addEventListener('click', () => {
      congratsModal.style.display = 'none';
      startGame();
    });
  </script>
</body>
</html>
